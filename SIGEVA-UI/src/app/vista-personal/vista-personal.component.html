<app-barra-navegacion></app-barra-navegacion>

<div class="seccion contenedor">
  <div class="contenedor-citas">

    <div class="separation"></div>
    <div class="solicitud-cita">
      <div class="register-form">
        <h1>{{this.mensaje}}</h1>
        <div class="control-group">
          <button *ngIf=!this.solicitada class="btn" (click)=solicitarCita() id="msgerror" [disabled]="mensajeError">Solicitar</button>
        </div>
      </div>
    </div>

  </div>

  <app-cita-pedir *ngFor="let cita of citas" [cita]=cita></app-cita-pedir>

  <h2 class="resaltadoNegativo" *ngIf="mensajeError != ''">{{this.mensajeError}}</h2>

</div>

  <div *ngIf="citas.length == 0">
    <h1>{{msgNoCitas}}</h1>
  </div>
  <div class="contenedor-citas">
    <app-cita-editar *ngFor="let cita of citas" [cita]="cita"></app-cita-editar>
  </div>
